<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Dashboard" }} | Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { min-height: 100vh; display: flex; font-family: 'Inter', sans-serif; background: #f8f9fa; margin: 0; }
        .sidebar { width: 260px; background: #1a1a2e; color: #fff; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar h4 { font-size: 1.1rem; color: #ff4757; text-align: center; margin-bottom: 25px; font-weight: 700; }
        .sidebar a { color: rgba(255,255,255,0.7); text-decoration: none; display: flex; align-items: center; padding: 12px 15px; margin-bottom: 5px; border-radius: 10px; transition: 0.3s; font-size: 0.95rem; }
        .sidebar a i { width: 25px; font-size: 1.1rem; margin-right: 10px; }
        .sidebar a:hover, .sidebar a.active { background: rgba(255,71,87,0.1); color: #ff4757; }
        .sidebar a.active { background: #ff4757; color: #fff; box-shadow: 0 4px 12px rgba(255,71,87,0.2); }
        .content { flex: 1; padding: 35px; overflow-y: auto; height: 100vh; }
        .logout-btn { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); pt-3; color: #ff4757 !important; }
        @media (max-width: 768px) { .sidebar { width: 70px; padding: 15px 10px; } .sidebar h4, .sidebar span { display: none; } .sidebar a i { margin: 0; font-size: 1.3rem; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4><i class="fa-solid fa-circle-user"></i> <span>{{ user.username|upper }}</span></h4>
        <nav class="flex-grow-1">
            {% block sidebar %}{% endblock %}
        </nav>
        <a href="{% url 'logout' %}" class="logout-btn mt-auto">
            <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
        </a>
    </div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
