<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Dashboard" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #3c3c5e;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>{{ user.username }}</h4>
        <hr>
        {% block sidebar %}
        <!-- Sidebar links per role -->
        {% endblock %}
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="content">
        {% block content %}
        <!-- Main content -->
        {% endblock %}
    </div>
</body>
</html>
