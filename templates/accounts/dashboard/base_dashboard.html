<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Dashboard" }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .sidebar {
            width: 250px; /* একটু চওড়া করা হয়েছে আইকনের জায়গার জন্য */
            background-color: #1e1e2f;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }
        .sidebar h4 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ff4757;
            text-align: center;
        }
        .sidebar a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex; /* আইকন আর টেক্সট পাশাপাশি রাখার জন্য */
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar a i {
            width: 25px; /* আইকনগুলোর জন্য নির্দিষ্ট জায়গা */
            margin-right: 10px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #3c3c5e;
            color: white;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        /* লগআউট বাটনের জন্য আলাদা স্টাইল */
        .logout-btn {
            margin-top: 20px;
            color: #ff4757 !important;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4><i class="fa-solid fa-user-circle"></i> {{ user.username }}</h4>
        <hr style="background-color: rgba(255,255,255,0.1)">
        
        {% block sidebar %}
        {% endblock %}
        
        <a href="{% url 'logout' %}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
