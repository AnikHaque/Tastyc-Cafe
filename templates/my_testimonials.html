<h2>My Testimonials</h2>
<hr>

{% if my_testimonials %}
    <table class="table">
        <thead>
            <tr>
                <th>Review</th>
                <th>Rating</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for t in my_testimonials %}
            <tr>
                <td>{{ t.review|truncatechars:50 }}</td>
                <td>{{ t.rating }} ‚≠ê</td>
                <td>{{ t.created_at|date:"d M Y" }}</td>
                <td>
                    <form action="{% url 'delete_testimonial' t.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Apni ekhono kono review den ni. <a href="{% url 'add_review' %}">Review din</a></p>
{% endif %}
