{% if widget_data %}
<div class="fab-wrapper" style="position: fixed; bottom: 25px; right: 25px; z-index: 9999;">
    
    <div id="fabOptions" class="fab-options mb-3 d-none animate-slide-in">
        {% if widget_data.show_call %}
        <a href="tel:{{ widget_data.phone }}" class="fab-btn call-btn shadow" title="Call Us">
            <i class="fas fa-phone-alt"></i>
        </a>
        {% endif %}
        
        <a href="{{ widget_data.messenger_link }}" target="_blank" class="fab-btn msg-btn shadow" title="Messenger">
            <i class="fab fa-facebook-messenger"></i>
        </a>
    </div>

    <div class="fab-main shadow-lg" onclick="toggleFab()" style="background: {{ widget_data.color }};">
        <i class="fas fa-comment-dots" id="fabIcon"></i>
        <span class="pulse-ring"></span>
    </div>
</div>

<style>
    .fab-main { width: 60px; height: 60px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.3s; position: relative; }
    .fab-btn { width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; text-decoration: none; margin-left: 5px; transition: 0.3s; }
    .call-btn { background: #2ecc71; }
    .msg-btn { background: #0084FF; }
    .fab-options { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    
    /* Animation */
    .animate-slide-in { animation: slideIn 0.4s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .pulse-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 4px solid {{ widget_data.color }}; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }
</style>

<script>
    function toggleFab() {
        const options = document.getElementById('fabOptions');
        const icon = document.getElementById('fabIcon');
        options.classList.toggle('d-none');
        icon.classList.toggle('fa-comment-dots');
        icon.classList.toggle('fa-times');
    }
</script>
{% endif %}
