<div class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <h2 class="fw-bold m-0">Recommended For You</h2>
        <span class="ms-3 badge bg-primary">AI Powered</span>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for food in recommendations %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0" style="border-radius: 15px;">
                <img src="{{ food.image.url }}" class="card-img-top" style="height: 180px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <div class="card-body">
                    <h6 class="card-title fw-bold">{{ food.name }}</h6>
                    <p class="text-muted small">{{ food.category.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-danger fw-bold">à§³{{ food.price }}</span>
                        <a href="{% url 'add_to_cart' food.id %}" class="btn btn-sm btn-dark rounded-pill px-3">Order</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
