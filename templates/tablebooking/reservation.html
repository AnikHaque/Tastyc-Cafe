{% extends 'base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
    body { font-family: 'Outfit', sans-serif; background: #f0f2f5; }
    .wizard-container { max-width: 600px; margin: 50px auto; }
    .step-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        border: 1px solid rgba(255,255,255,0.3);
        display: none; /* শুরুতে সব স্টেপ হাইড থাকবে */
    }
    .step-card.active { display: block; animation: fadeInUp 0.5s; }
    
    .progress-dots { display: flex; justify-content: center; margin-bottom: 30px; }
    .dot { height: 10px; width: 10px; background: #ddd; border-radius: 50%; margin: 0 5px; transition: 0.3s; }
    .dot.active { width: 30px; background: #ff4b2b; border-radius: 10px; }

    /* Visual Guest Selector */
    .guest-btn {
        width: 60px; height: 60px; border: 2px solid #eee; border-radius: 15px;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.3s; font-weight: 600;
    }
    .guest-btn:hover, .guest-btn.selected { border-color: #ff4b2b; color: #ff4b2b; background: rgba(255, 75, 43, 0.05); }

    .btn-next { background: #1a1a1a; color: white; border-radius: 15px; padding: 15px 30px; border: none; font-weight: 600; }
    .btn-next:hover { background: #333; }
</style>

<div class="wizard-container">
    <div class="progress-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <form method="POST" id="smartBookingForm">
        {% csrf_token %}
        
        <div class="step-card active" id="step1">
            <h3 class="fw-bold mb-4 text-center">Plan Your Visit</h3>
            <div class="mb-4">
                <label class="form-label fw-bold">Select Date</label>
                <input type="date" name="date" id="id_date" class="form-control form-control-lg border-0 bg-light rounded-4" min="{{ today|date:'Y-m-d' }}" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Choose Shift</label>
                <div class="row g-2">
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="shift" id="lunch" value="Lunch" required>
                        <label class="btn btn-outline-dark w-100 py-3 rounded-4" for="lunch">Lunch</label>
                    </div>
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="shift" id="dinner" value="Dinner">
                        <label class="btn btn-outline-dark w-100 py-3 rounded-4" for="dinner">Dinner</label>
                    </div>
                </div>
            </div>
            <div id="avail-info" class="text-center small text-muted mb-4"></div>
            <button type="button" class="btn-next w-100" onclick="nextStep(2)">Continue</button>
        </div>

        <div class="step-card" id="step2">
            <h3 class="fw-bold mb-4 text-center">How many guests?</h3>
            <div class="d-flex flex-wrap gap-2 justify-content-center mb-5">
                {% for i in "12345678" %}
                <div class="guest-btn" onclick="selectGuest(this, {{forloop.counter}})">{{forloop.counter}}</div>
                {% endfor %}
                <input type="hidden" name="guests" id="guest_count" value="2">
            </div>
            <button type="button" class="btn-next w-100" onclick="nextStep(3)">Set Details</button>
            <p class="text-center mt-3"><a href="#" onclick="nextStep(1)" class="text-muted text-decoration-none">Go Back</a></p>
        </div>

       <div class="step-card" id="step3">
    <h3 class="fw-bold mb-4 text-center">Final Details</h3>
    
    <div class="mb-3">
        <label class="form-label small fw-bold">Full Name</label>
        <input type="text" name="name" class="form-control form-control-lg border-0 bg-light rounded-4" value="{{ request.user.get_full_name|default:request.user.username }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label small fw-bold">Email Address</label>
        <input type="email" name="email" class="form-control form-control-lg border-0 bg-light rounded-4" value="{{ request.user.email }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label small fw-bold">Phone Number</label>
        <input type="text" name="phone" placeholder="017XXXXXXXX" class="form-control form-control-lg border-0 bg-light rounded-4" required>
    </div>

    <div class="mb-4">
        <label class="form-label small fw-bold">Special Requests (Optional)</label>
        <textarea name="special_request" placeholder="Birthday, window seat, etc..." class="form-control border-0 bg-light rounded-4"></textarea>
    </div>

    <button type="submit" class="btn-next w-100 bg-danger text-white border-0">Complete Booking</button>
    <p class="text-center mt-3"><a href="#" onclick="nextStep(2)" class="text-muted text-decoration-none">Go Back</a></p>
</div>
    </form>
</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.step-card').forEach(card => card.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index < step);
        });

        if(step === 2) checkAvailability();
    }

    function selectGuest(el, count) {
        document.querySelectorAll('.guest-btn').forEach(btn => btn.classList.remove('selected'));
        el.classList.add('selected');
        document.getElementById('guest_count').value = count;
    }

    function checkAvailability() {
        const date = document.getElementById('id_date').value;
        const shift = document.querySelector('input[name="shift"]:checked')?.value;
        if(date && shift) {
            fetch(`/booking/check-availability/?date=${date}&shift=${shift}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('avail-info').innerText = data.available + " tables available for this time.";
                });
        }
    }
</script>
{% endblock %}
