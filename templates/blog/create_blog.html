{% extends 'base.html' %}
{% block content %}

<section class="create-blog-section py-5 mt-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg p-4 p-md-5" style="border-radius: 30px;">
                    <h2 class="playfair mb-4 text-center fw-bold">Write a New <span class="text-primary">Story</span></h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase">Blog Title</label>
                            <input type="text" name="title" class="form-control custom-input" placeholder="Enter a catchy title" required>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Category</label>
                                <select name="category" class="form-select custom-input">
                                    <option value="Recipes">Recipes</option>
                                    <option value="Culinary Tips">Culinary Tips</option>
                                    <option value="Restaurant News">Restaurant News</option>
                                    <option value="Events">Events</option>
                                </select>
                            </div>
                            <div class="row mb-4">
    <div class="col-md-6">
        <label class="form-label fw-bold small">Read Time (Minutes)</label>
        <input type="number" name="read_time" class="form-control custom-input" placeholder="e.g. 5" required>
    </div>
    <div class="col-md-6">
        <label class="form-label fw-bold small">Tags (Comma separated)</label>
        <input type="text" name="tags" class="form-control custom-input" placeholder="beef, recipe, dinner">
    </div>
</div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase">Thumbnail Image</label>
                                <input type="file" name="thumbnail" class="form-control custom-input" accept="image/*" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase">Content</label>
                            <textarea name="content" rows="10" class="form-control custom-input" placeholder="Share your culinary wisdom..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill shadow">
                            Publish Blog Post <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .custom-input {
        background: #f8f9fa;
        border: 2px solid transparent;
        border-radius: 12px;
        padding: 12px 15px;
        transition: 0.3s;
    }
    .custom-input:focus {
        background: #fff;
        border-color: #ff4757;
        box-shadow: 0 5px 15px rgba(255, 71, 87, 0.1);
        outline: none;
    }
    .btn-primary { background: #ff4757; border: none; }
    .btn-primary:hover { background: #0f141e; transform: translateY(-3px); }
    .playfair { font-family: 'Playfair Display', serif; }
</style>

{% endblock %}
